<body class="code-snippets-visible">
  <!-- 検索窓の幅を自動調節（divタグ） -->
  <div class="container">
  <section class="header">
    <div style="border: 1px solid rgb(255, 255, 255); padding: 10px; height: auto; min-height: 100px; overflow: auto;">
    <h2 class="title" style="text-align: center;">Write a term in English, Japanese or Korean.</h2>
    <input style="width:100%" type='text' placeholder='e.g. language change / 言語変化 / 언어 변화' data-relatives='#relative'
      data-url='terms.json' data-search-in='["name","category","japanese", "korean"]'
      data-visible-properties='["name", "category", "japanese", "korean"]' data-group-by='category'
      data-selection-required='true' data-focus-first-result='true' data-min-length='1' data-value-property='id'
      data-text-property='{name} {japanese} {korean}' // クリックした場合、この形式でフォームを埋める。 data-search-contain='false'
      id='chained_relative' name='chained_relative'>
      <div class="value-props row" style="text-align: center;">
          Category : SYNTAX, MORPHOLOGY, PHONETICS, PHONOLOGY, SEMANTICS, PRAGMATICS, GRAMMAR, etc.
      </div>
      <br>
      <center>
      <a class="button" href="bib.html">Bibliography</a>
      <a class="button button-primary" href="http://linglingapp.github.io/">BLOG</a>
      </center>
    </section>
  </div>
  <script>
    $('.form-control').flexdatalist({
      searchContain: false,
      textProperty: '{japanese}, {name}, {category}, {korean}',
      valueProperty: 'id', // 項目を選択したとき、文字列だけでなく、裏では「value」も返すようにする。
      minLength: 1,
      focusFirstResult: true,
      selectionRequired: true, // 任意の入力を阻止する。trueになると、選択肢の中から選ばなければならない。
      groupBy: 'category',
      visibleProperties: ["name", "category", "japanese", "korean"], // 検索結果として、どういう項目を見せるのか。
      searchIn: ["name", "category", "japanese", "korean"],
      url: 'terms.json',
      relatives: '#relative'
    });
  </script>
